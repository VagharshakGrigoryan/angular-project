<div class="card">
  <h2 [ngStyle]="{
  color:title.length<5?'blue':'red',
  fontWeight :title.length<7?'normal':'bold'
  }">{{title}}</h2>


  <!--  <p class="text" [ngClass]="{-->
  <!--  blue:textColor==='blue',-->
  <!--  green:textColor==='green',-->
  <!--  red:textColor==='red'-->
  <!--}">{{text}}</p>-->

  <p
    class="text"
     [class.blue]="textColor==='blue'"
     [class.red]="textColor==='red'"
     [class.green]="textColor==='green'">
    {{text}}
  </p>

  <div class="buttons">
    <button (click)="textColor='blue'">Set blue</button>
    <button (click)="textColor='green'">Set green</button>
    <button (click)="textColor='red'">Set red</button>
  </div>


  <div class="buttons">
    <button (click)="changeTitle()">Change title</button>

    <button (click)="title='inline title'">Change title inline</button>
  </div>

  <div>
    <strong>
      {{cardDate | date: "dd MMMM yyyy HH:mm:ss" }}
    </strong>
  </div>

  <!--  <div>-->
  <!--    <input type="text" #myInput (input)="inputHandler({value : myInput.value})" [value]="title" >-->
  <!--  </div>-->

  <div>
    <input type="text" [(ngModel)]="title" (ngModelChange)="changeHandler()">
  </div>
</div>
